<nb-card>
  <nb-card-header>
    Class List
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      class="app-smart-table"
      [settings]="settings"
      [source]="source"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <button type="submit" (click)="addClass()" class="btn btn-primary">Add Class</button> 
  </nb-card-footer>
</nb-card>
