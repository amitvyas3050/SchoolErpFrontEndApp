<nb-card>
  <nb-card-header>{{mode}} class</nb-card-header>
  <nb-card-body>
    <div [formGroup]="classForm" class="container">
      <div class="column">
        <div class="form-group">
          <label for="className">Class Name</label>
          <input nbInput id="className" formControlName="className"
                 [status]="(className?.errors?.required) && className.touched ? 'danger' : 'primary'"
                 class="form-control" placeholder="Name">
          <ngx-validation-message label="Name"
                                  [showRequired]="className?.errors?.required  && className.touched"
                                  ></ngx-validation-message>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input nbInput id="description" formControlName="description"
                 [status]="(description?.errors?.required) && description.touched ? 'danger' : 'primary'"
                 class="form-control" placeholder="Description">
          <ngx-validation-message label="Description"
                                  [showRequired]="description?.errors?.required  && description.touched"
                                  ></ngx-validation-message>
        </div>

      </div>
     
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" [disabled]="!classForm.valid" (click)="save()" hero>Submit</button>
    <button nbButton status="info" (click)="back()" hero>Back</button>
  </nb-card-footer>
</nb-card>
