

<nb-card accent="warning" status="success" >
  <nb-card-header class="d-flex justify-content-between align-items-center" >
    <span>User Roles <span class="badge badge-danger">{{itemCount}}</span></span>
    <div class="control-status-example">
      <nb-icon icon="plus-outline" status="control"></nb-icon>
    </div>
  </nb-card-header>
  <nb-card-body>
    <nb-accordion>
      <nb-accordion-item *ngFor="let list of roleModules" >
          <nb-accordion-item-header status="danger" (click)="accordionClicked(list.id)"> {{list.name}} </nb-accordion-item-header>
          <nb-accordion-item-body>
            <div class="row">
              <div class="column col-md-4">
                <nb-card [size]="'small'">
                  <nb-card-header class="d-flex justify-content-between align-items-center">
                    <span>Modules Assigned</span>
                    <div class="control-status-example">
                      <nb-icon (click)="openModulesDialog()" icon="edit-2-outline" status="control"></nb-icon>
                    </div>
                  </nb-card-header>
                  <nb-list>
                    <nb-list-item status="success"  *ngFor="let module of list.modules" (click)="ModuleClicked(module.id)">
                      {{ module.name }}
                    </nb-list-item>
                  </nb-list>
                 
                </nb-card>
              </div>
              <div class="column col-md-8">
                <nb-card [size]="'small'">
                  <nb-card-header class="d-flex justify-content-between align-items-center">
                    <span>Features Assigned Module {{selectedModule}} </span>
                    <div class="control-status-example">
                      <nb-icon (click)="openModulesDialog()" icon="edit-2-outline" status="control"></nb-icon>
                    </div>
                  </nb-card-header>
                  <nb-list>
                    <nb-list-item *ngFor="let fruit of list.modules">
                      {{ fruit.name }}
                    </nb-list-item>
                  </nb-list>
                </nb-card>
      
              </div>
            </div>
          </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>
  </nb-card-body>
  <nb-card-footer status="primary"></nb-card-footer>
</nb-card>
